services:
  postgres-db:
    image: postgres:16
    container_name: postgres-db-ci
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ci-network
    # ADDED: Healthcheck is required for 'up --wait' to work
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  discovery-service:
    image: ${DISCOVERY_IMAGE}
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - ci-network
    # ADDED: Simple TCP check to ensure port is open
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-service:
    image: ${GATEWAY_IMAGE}
    container_name: gateway-service
    ports:
      - "8222:8222"
    environment:
      - EUREKA=http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy # Wait for discovery
    networks:
      - ci-network

  auth-service:
    image: ${IMAGE_NAME}
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - EUREKA=http://discovery-service:8761/eureka/
      - DB_USERNAME=postgres
      - DB_URL=jdbc:postgresql://postgres-db:5432/authdb
      - DB_PASSWORD=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_AD=${EMAIL_AD}
      - EMAIL_PASS=${EMAIL_PASS}
    depends_on:
      - discovery-service
      - postgres-db
    networks:
      - ci-network

networks:
  ci-network:
    driver: bridge
volumes:
  postgres_data: